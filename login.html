<html>
    <head>
        <link rel="shortcut icon" href="loginicon.jpg" type="image/jpg">
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header>
            <h4>Welcome to Our Store</h4>
        </header>
        <form action="menu.html">
            <div class="container">
                <h3>Log In</h3>
                <div class="name">
                    <label>UserName:</label>
                    <input type="text" name="uname" id="name" required>
                </div>
                <div class="password">
                    <label>Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="cbox" checked> RememberMe
                </div>
                <div class="button">
                    <button type="submit" id="Submit">Submit</button>
                </div>
                <p>Forgot password? <a href="forgotpass.html">Click </a>Here</p>
                <div>
                    <p>New to Here? <a href="signup.html">SignUp </a>Here</p>
                </div>
            </div>
        </form>
    </body>
</html>
